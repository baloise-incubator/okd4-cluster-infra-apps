apiVersion: batch/v1
kind: Job
metadata:
  annotations: null
  labels:
    name: gateway-operator-webhook
  name: gateway-operator-admission
  namespace: kong-system
spec:
  template:
    metadata:
      labels:
        name: gateway-operator-webhook
      name: admission-create
    spec:
      containers:
      - args:
        - create
        - --host=gateway-operator-validating-webhook,gateway-operator-validating-webhook.kong-system.svc
        - --namespace=kong-system
        - --secret-name=gateway-operator-webhook-certs
        env:
        - name: POD_NAMESPACE
          valueFrom:
            fieldRef:
              fieldPath: metadata.namespace
        image: k8s.gcr.io/ingress-nginx/kube-webhook-certgen:v1.1.1
        imagePullPolicy: IfNotPresent
        name: create
      restartPolicy: OnFailure
      securityContext:
        runAsNonRoot: true
        runAsUser: 2000
      serviceAccountName: gateway-operator-admission
---
apiVersion: batch/v1
kind: Job
metadata:
  labels:
    name: gateway-operator-webhook
  name: gateway-operator-admission-patch
  namespace: kong-system
spec:
  template:
    metadata:
      labels:
        name: gateway-operator-webhook
      name: admission-patch
    spec:
      containers:
      - args:
        - patch
        - --webhook-name=gateway-operator-validation.konghq.com
        - --namespace=kong-system
        - --patch-mutating=false
        - --patch-validating=true
        - --secret-name=gateway-operator-webhook-certs
        - --patch-failure-policy=Fail
        env:
        - name: POD_NAMESPACE
          valueFrom:
            fieldRef:
              fieldPath: metadata.namespace
        image: k8s.gcr.io/ingress-nginx/kube-webhook-certgen:v1.1.1
        imagePullPolicy: IfNotPresent
        name: patch
      restartPolicy: OnFailure
      securityContext:
        runAsNonRoot: true
        runAsUser: 2000
      serviceAccountName: gateway-operator-admission
