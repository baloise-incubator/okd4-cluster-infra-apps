apiVersion: tekton.dev/v1alpha1
kind: Pipeline
metadata:
  name: tekton-chatops-greeting-pipeline
spec:
  params:
    - name: prid
    - name: reponame
    - name: prorg
    - name: action
  tasks:
    - name: perform-chatops-greeting-command
      taskRef:
        name: tekton-chatops-greeting-task
      params:
        - name: prid
          value: $(params.prid)
        - name: reponame
          value: $(params.reponame)
        - name: prorg
          value: $(params.prorg)
        - name: action
          value: $(params.action)
---
apiVersion: tekton.dev/v1alpha1
kind: Task
metadata:
  name: tekton-chatops-greeting-task
spec:
  inputs:
    params:
      - name: prid
      - name: reponame
      - name: prorg
      - name: action
      - name: gitopscli-version
        default: v2.1.0
  stepTemplate:
    envFrom:
      - secretRef:
          name: github-token
  steps:
    - name: get-branch-name-step
      image: baloiseincubator/gitopscli:$(inputs.params.gitopscli-version)
      env:
        - name: PRID
          value: "$(inputs.params.prid)"
        - name: PRORG
          value: "$(inputs.params.prorg)"
        - name: REPONAME
          value: "$(inputs.params.reponame)"
      script: |
        #!/usr/bin/env python3
        import json
        import http.client
        import os
        prid = os.environ['PRID']
        prorg = os.environ['PRORG']
        reponame = os.environ['REPONAME']
        token = os.environ['token']
        connection = http.client.HTTPSConnection("api.github.com")
        headers={
            "Content-type": "application/json",
            "Authorization": "Bearer " + token,
            "User-Agent": "TektonCD, the peaceful cat"
        }
        connection.request("GET", f"/repos/{prorg}/{reponame}/pulls/{prid}", "", headers)
        response = connection.getresponse()
        loaded_json = json.loads(response.read())
        branchName = loaded_json["head"]["ref"]
        print(branchName)
        f = open("/workspace/branchfile.txt","w+")
        f.write(branchName)
    - name: run-command
      image: baloiseincubator/gitopscli:$(inputs.params.gitopscli-version)
      script: |
        branchName=$(cat /workspace/branchfile.txt)
        echo $branchName
        if [ $(inputs.params.action) = "opened" ]; then
          gitopscli add-pr-comment \
          --username incubator-tekton \
          --password $token \
          --git-provider github \
          --git-provider-url https://github.com/ \
          --organisation $(inputs.params.prorg) \
          --repository-name $(inputs.params.reponame) \
          --text='Welcome to Baloise ChatOps based GitOps Bot.<br><br>If you want to enable preview environments for this PullRequest, comment with `/preview`.<br>If you want to disable the preview environment for this PR, comment with `/undeploy`.<br>If you need help or want to see the docs, comment with `/help`.<br><br>At the moment, preview environments do not get redeployed automatically. Simply rewrite `/preview` or contribute the feature.' \
          --pr-id $(inputs.params.prid)
        elif [ $(inputs.params.action) = "closed" ]; then
          gitopscli delete-preview \
          --username incubator-tekton \
          --password $token \
          --git-provider github \
          --git-provider-url https://github.com/ \
          --organisation $(inputs.params.prorg) \
          --repository-name $(inputs.params.reponame) \
          --branch "$branchName" \
          --create-pr \
          --auto-merge
          echo "closed"
        fi
